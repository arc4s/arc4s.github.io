<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="malayalam">
    <th mat-header-cell *matHeaderCellDef> Malayalam. </th>
    <td mat-cell *matCellDef="let element"> {{element.malayalam}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="vatteluttu">
    <th mat-header-cell *matHeaderCellDef> Vatteluttu </th>
    <td mat-cell *matCellDef="let element"> {{element.vatteluttu}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tamil_brahmi">
    <th mat-header-cell *matHeaderCellDef> Tamil-Brahmi </th>
    <td mat-cell *matCellDef="let element"> {{element.tamil_brahmi}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="brahmi">
    <th mat-header-cell *matHeaderCellDef> Brahmi </th>
    <td mat-cell *matCellDef="let element"> {{element.brahmi}} </td>
  </ng-container>

  <ng-container matColumnDef="aramaic">
    <th mat-header-cell *matHeaderCellDef> Aramaic </th>
    <td mat-cell *matCellDef="let element"> {{element.aramaic}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
